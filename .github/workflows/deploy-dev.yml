name: Deploy to Dev

on:
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'
  WEBAPP_NAME: 'aoli-juridique-frontend'

jobs:
  deploy:
    name: Deploy Frontend to Dev
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.DEV_API_URL }}
          NEXT_PUBLIC_API_KEY: ${{ secrets.DEV_API_KEY }}

      - name: Prepare standalone deployment
        run: |
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public
          echo '{"scripts":{"start":"node server.js"}}' > .next/standalone/package.json

      - name: Create deployment package
        run: |
          cd .next/standalone
          zip -r ../../deploy.zip .

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          package: deploy.zip

      - name: Summary
        run: |
          echo "## Dev Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://${{ env.WEBAPP_NAME }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
